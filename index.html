<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>


    <div id="app">

        <!-- input per nuova todo + bottone -->
        <div class="container pt-4">
            <div class=" d-flex align-items-center justify-content-center">
                <input type="text" placeholder="inserisci nuova task">
                <button class="btn btn-primary ms-3">Nuova TODO </button>
            </div>

            <!-- area per la lista delle todo  -->
            <div class="p-5">
                <ul class="list-group list-group-flush" v-if="todoList.length > 0">
                    <li v-for="( elem, index ) in todoList" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                        <span @click="todoCompleted(index, elem)" :class="( elem.done == true) ? 'text-decoration-line-through' : ''"> {{ index }} | {{elem.testo }}</span>
                        <!-- ternario= :class="() ? : ''" -->
                        <i class="fa-solid fa-xmark " @click="rimuoviElemento( index)"></i>
                    </li>
                    <!-- potremmo usare il flush -->
                </ul>
                <h2 v-else>Non ci sono elementi nella TO DO</h2>
            </div>


            <!-- area toDo completate -->
            <h2>Todo Completate</h2>
            <div>
                <ul class="list-group list-group-flush" v-if="todoDone.length > 0">
                    <li v-for="( elem, index ) in toDone" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                        <span :class="( elem.done == true) ? 'text-decoration-line-through' : ''"> {{index}} | {{elem.testo}}</span>
                        <!-- ternario= :class="() ? : ''" -->
                        <i class="fa-solid fa-xmark " @click="rimuovoElemento( index, elem)"></i>
                    </li>
                </ul>
                <h2 v-else>Non ci sono elementi nella TO DO</h2>


            </div>

        </div>
    </div>



    <!-- vue js v2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>


    <script type="text/javascript" src="./assets/main.js"></script>



    <!-- <script src="..." type="text/javascript"></script> 
    come collegare il file javascript  all'html dall'esterno-->

    <!-- link bootstrap/javascript alla fine del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
